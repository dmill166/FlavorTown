{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="signup_section">
<section class="vh-100">
    <div class="container-fluid ">
      <div class="row d-flex justify-content-center align-items-center  pt-3">
        <div class="col-12 col-md-8 col-lg-8 col-xl-5 ">
          <div class="card shadow-2-strong signup_card ">
              <div class="card-body">
                <h3 class="mb-2 text-center signup_header">Sign Up</h3>
  
              <form action = "{% url 'signup' %}" method = "POST">
                {% csrf_token %}

                <div class="form-group" >

                  {% for field in form %}
                  <div class="signup_label">

                    <label class="form-label ">{{field.label}}</label>
                  </div>
                  <div class="mb-2 signup_field">{{field}}</div>
                  {{field.help_text}}
                  {{field.errors}}
                  {% endfor %}
                </div>
                <div class="text-center">

                  <button class="btn btn-primary btn-lg btn-block mt-3" type="submit">Sign Me Up</button>
                </div>
              <div class="my-3 text-center">Already have an account? <a href="{% url 'login' %}">Click Here</a></div>
             </form>

             <hr class="my-2">
             <div class="text-center">

               <a class="btn btn-lg btn-block btn-primary google_login_button" href="{% url 'social:begin' 'google-oauth2' %}"
                 ><i class="fab fa-google me-2"></i> Sign in with google</a>
   
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
</div>

{% endblock %}
