{% extends 'base.html' %}
{% block content %}

<div class="text-white text-center">
<h2> My Pantry </h2>

{% comment %} Text place holder {% endcomment %}

{% if ingred %}

    {% for item in ingred %}
        <li> {{item.ingredient_name}} </li>
    {% endfor %}

{% else %}
<p> Nothing in pantry </p> 
{% endif %}

<a  href="{% url 'search-pantry-ingredients' %}"> Add Ingredients </a>


</div>
{% endblock %}
